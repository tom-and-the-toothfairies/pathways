machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build --rm=false -t panacea panacea
    - mkdir -p ~/docker; docker save panacea > ~/docker/image.tar

test:
  override:
    - docker run -e "MIX_ENV=test" panacea mix test

