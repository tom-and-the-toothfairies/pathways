machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

compile:
  override:
    - docker build --rm=false -t panacea panacea
    - docker build --rm=false -t asclepius asclepius

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/exunit
  override:
    - docker run -e "MIX_ENV=test" -e "CI=true" -v $CIRCLE_TEST_REPORTS/exunit:/test-reports panacea /bin/sh -c "mix test; cp _build/test/lib/panacea/test-junit-report.xml /test-reports"
