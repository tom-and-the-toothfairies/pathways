version: '2'

services:
  asclepius:
    image: tomtoothfairies/asclepius:1.2
    depends_on:
      - chiron

  panacea:
    depends_on:
      - asclepius
    image: tomtoothfairies/panacea:1.2

  chiron:
    image: tomtoothfairies/chiron:1.2

  selenium:
    image: selenium/standalone-firefox:latest

  athloi:
    depends_on:
      - selenium
      - panacea
    image: tomtoothfairies/athloi:1.2
